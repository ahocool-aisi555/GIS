<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktek 1 Mencari Lokasi Dengan Nama Saja</title>

    <!-- Include Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #search-container {
            margin: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
        }
        #search-box {
            width: 300px;
            padding: 5px;
        }
        #search-button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Praktek 1 Mencari Lokasi Dengan Nama Saja</h1>
    <div id="search-container">
        <input type="text" id="search-box" placeholder="Enter place name..." />
        <button id="search-button">Search</button>
    </div>
    <div id="map"></div>

    <script>
        const apiKey = 'Gixt05RAvLI57chTAGgMFzNaxcYAyigl'; // TomTom API Key punya pak nyoman

        // Initialize the map with OpenStreetMap as the base layer
        const map = L.map('map').setView([-7.25, 112.75], 12); // Centered on Surabaya

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let searchMarker = null; // To store the search result marker

        // Function to handle the search button click
        document.getElementById('search-button').addEventListener('click', async function () {
            const query = document.getElementById('search-box').value.trim();
            if (!query) {
                alert('Please enter a place name.');
                return;
            }

            try {
                // Fetch geocoding results from TomTom API
                const url = `https://api.tomtom.com/search/2/geocode/${encodeURIComponent(query)}.json?key=${apiKey}&storeResult=false&countrySet=ID&lat=-7.2580605&lon=112.7309926&view=Unified`;
                console.log( url);
				const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Error fetching geocoding data: HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('Geocoding API Response:', data);

                // Check if results are available
                if (!data.results || data.results.length === 0) {
                    alert('No results found for the given query.');
                    return;
                }

                // Extract the top result
                const topResult = data.results[0];
                const position = topResult.position;
                const address = topResult.address.freeformAddress;

                // Display the result on the map
                if (searchMarker) {
                    map.removeLayer(searchMarker); // Remove previous marker
                }
                searchMarker = L.marker([position.lat, position.lon]).addTo(map);
                searchMarker.bindPopup(address).openPopup();

                // Center the map on the result
                map.setView([position.lat, position.lon], 15);
            } catch (error) {
                console.error('Error fetching geocoding data:', error);
                alert('Failed to fetch geocoding data. Please try again.');
            }
        });
    </script>
</body>
</html>
